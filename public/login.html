<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login - IPFEST 2025</title>
	<link rel="icon" href="static/images/logo.png">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="stylesheet" href="static/css/login.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
</head>
<body>
	<nav class="navbar">
		<div class="container-lg my-2">
			<a href="index.html" class="navbar-brand">
				<img src="static/images/logo.png" alt="IPFEST 2025" style="width: 5rem; height: 5rem">
			</a>
		</div>
	</nav>
	<div class="container-lg">
		<div class="col-10 mx-auto" id="alertContainer"></div>
	</div>
	<main class="container-lg mt-3">
		<div class="col-8 mx-auto">
			<div class="row">
				<div class="col-lg-8 col-12 mx-auto my-4">
					<div class="mb-5">
						<h3 class="lead fs-1" style="color: #531001; font-family: 'Solomon Sans'">Welcome, folks!</h3>
						<p class="text-muted">Sign in to your account</p>
					</div>
					<div class="" id="failLoginAlert"></div>
					<form id="login-user">
						<div class="form-floating mb-3">
							<input type="email" class="form-control border-start-0 border-top-0 border-end-0" style="border-color: #ff4a20;" id="email" placeholder="name@example.com">
							<label for="email" class="text-muted">Email address</label>
						</div>
						<div class="form-floating">
							<input type="password" class="form-control border-start-0 border-top-0 border-end-0" style="border-color: #ff4a20;" id="password" placeholder="Password">
							<label for="password" class="text-muted">Password</label>
						</div>
						<div class="redirect-anchor d-flex justify-content-between p-2">
							<a href="reset-password.html" class="link-info link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover">Forgot Password?</a>
						</div>
						<div class="btn-container mt-5">
							<button type="submit" class="col-12 col-sm-3 p-2" style="font-family: 'DM Sans'">Sign in</button>
						</div>
					</form>
				</div>
				<!-- <div class="col-4 d-none d-lg-block border border-danger-subtle">
					
				</div> -->
			</div>
		</div>
	</main>

	<script src="dist/index.bundle.js"></script>
	<script src="dist/login.bundle.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
