<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Career Talk Attendance Finish</title>
	<link rel="icon" href="../static/images/logo.png">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
	<header>
		<nav class="navbar">
			<div class="container-lg">
				<a href="../index.html" class="navbar-brand">
					<img src="../static/images/logo.png" alt="IPFEST 2025" style="width: 5rem; height: 5rem">
				</a>
			</div>
		</nav>
	</header>
	<main class="container-lg p-4">
		<h1 class="mb-3 fw-bold" style="color: #531001;">Career Talk Attendance Form</h1>
		<form id="ct-start" class="mt-5">
			<div class="row">
				<div class="mb-3 col-12 col-md-6">
					<label for="attendance-full-name" class="form-label">Full Name:</label>
					<input type="text" class="form-control" id="attendance-full-name" required>
				</div>
				<div class="mb-3 col-12 col-md-6">
					<label for="attendance-university" class="form-label">University:</label>
					<input type="text" class="form-control" id="attendance-university" required>
				</div>
			</div>
			<div class="row">
				<div class="mb-3 col-12 col-md-6">
					<label for="attendance-nim" class="form-label">Student Number <span class="fw-italic">(Only for ITB Student)</span>:</label>
					<input type="text" class="form-control" id="attendance-nim">
				</div>
				<div class="mb-3 col-12 col-md-6">
					<label for="attendance-Major" class="form-label">Major:</label>
					<input type="text" class="form-control" id="attendance-major" required>
				</div>
			</div>
			<div class="row">
				<div class="mb-3 col-12 col-md-6">
					<label for="attendance-email" class="form-label">Email:</label>
					<input type="email" class="form-control" id="attendance-email" aria-describedby="emailHelp" required>
					<div id="emailHelp" class="form-text">Make sure to use the same email as the previous form</div>
				</div>
				<div class="mb-3 col-12 col-md-6">
					<label for="attendance-batch" class="form-label">Batch:</label>
					<select name="attendance-batch" id="attendance-batch" class="form-select" required>
						<option value="2024">2024</option>
						<option value="2023">2023</option>
						<option value="2022">2022</option>
						<option value="2021">2021</option>
						<option value="2020">2020</option>
						<option value="2019">2019</option>
						<option value="Non-S1">Non-S1</option>
					</select>
				</div>
			</div>
			<button type="submit" class="btn btn-light border border-danger text-dark border-3 rounded-pill py-2 px-4 me-4 mt-4">Submit</button>
		</form>
	</main>

	<!-- Toast Notification -->
	<div class="toast-container position-fixed bottom-0 end-0 p-3">
		<div id="upload-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
			<div class="toast-header">
				<strong class="me-auto text-black">Upload Status</strong>
				<button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
			</div>
			<div class="toast-body"></div>
		</div>
	</div>
	
	<script src="../dist/index.bundle.js"></script>
	<script src="../dist/ct_finish.bundle.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
