<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Forgot Password - IPFEST 2026</title>
	<link rel="icon" href="static/images/ipfest_2026_logo.svg">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="static/css/reset-password.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
</head>
<body>
	<div class="overlay position-relative text-center w-100 h-100 z-3"></div>
	<nav class="navbar">
		<div class="container-lg my-2">
			<a href="index.html" class="navbar-brand p-0 d-flex align-items-center">
				<img src="static/images/ipfest_2026_logo.svg" alt="Logo">
				<img src="static/images/ipfest_2026_text.svg" alt="Logo">
			</a>
		</div>
	</nav>
	<div class="container-lg">
		<div class="col-10 mx-auto" id="alertContainer"></div>
	</div>
	<main class="container-lg">
		<div class="card col-md-6 col-10 mx-auto shadow">
			<div class="card-body">
			  	<h5 class="card-title" style="color: #671c84">Reset Password</h5>
			  	<p class="card-text text-muted">Provide your email so we can send the link for you</p>
				<form id="reset-password" class="needs-validation" novalidate>
					<input type="email" id="passwordResetEmail" class="form-control border-start-0 border-top-0 border-end-0" required>
					<div class="invalid-feedback">
						Please provide a valid email
					</div>
					<button type="submit" class="mt-4">Send</button>		 
				</form>
			</div>
		</div>
	</main>
	
	<script src="dist/index.bundle.js"></script>
	<script src="dist/resetPassword.bundle.js"></script>
	<script src="static/js/validation.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
