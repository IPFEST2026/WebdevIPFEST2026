<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login - Smart Competition</title>
	<link rel="icon" href="../../static/images/ipfest_2026_logo.svg">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="stylesheet" href="../../static/css/login.css">
	<link rel="stylesheet" href="../../static/css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
</head>
<body class="dashboard-theme">
	<div class="container-fluid p-0">
		<nav class="navbar navbar-expand-lg fixed-top navbar-light px-4 px-lg-5 py-3 py-lg-0 dashboard-navbar">
			<a href="" class="navbar-brand p-0 d-flex align-items-center gap-3">
				<img src="../../static/images/ipfest_2026_logo.svg" alt="IPFEST 2026 Flame" width="69" height="69" class="brand-mark">
				<img src="../../static/images/ipfest_2026_text.svg" alt="IPFEST 2026" width="94" height="53" class="brand-wordmark">
			</a>
		</nav>
	</div>
	<main class="container-fluid py-5 dashboard-stage">
		<div class="container d-flex py-5">
			<section class="col-lg-6 col-md-8 col-sm-11 mx-auto">
				<div class="dashboard-panel">
					<div id="alertContainer" class="mb-3"></div>
					<div class="mb-5 text-center text-md-start">
						<h3 class="lead fs-1 text-primary fw-semibold">Welcome, folks!</h3>
						<p class="text-secondary">Sign in to your SC account</p>
					</div>
					<div class="mb-3" id="failLoginAlert"></div>
					<form id="login-user">
						<div class="form-floating mb-3">
							<input type="email" class="form-control border-start-0 border-top-0 border-end-0" style="border-color: var(--bs-primary);" id="email" placeholder="name@example.com">
							<label for="email" class="text-secondary">Email address</label>
						</div>
						<div class="form-floating">
							<input type="password" class="form-control border-start-0 border-top-0 border-end-0" style="border-color: var(--bs-primary);" id="password" placeholder="Password">
							<label for="password" class="text-secondary">Password</label>
						</div>
						<div class="redirect-anchor d-flex justify-content-end p-2">
							<a href="../../reset-password.html" class="text-primary link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover">Forgot Password?</a>
						</div>
						<div class="btn-container mt-5 d-flex justify-content-center justify-content-sm-start">
							<button type="submit" class="btn btn-light border border-primary rounded-pill text-primary px-4 py-2" style="font-family: 'Plus Jakarta Sans', sans-serif;">Sign in</button>
						</div>
					</form>
				</div>
			</section>
		</div>
	</main>

	<script src="../../dist/index.bundle.js"></script>
	<script src="../../dist/login_sc.bundle.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
