<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Event Attendance - IPFEST 2025</title>
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="" name="keywords">
	<meta content="" name="description">
	<link rel="icon" href="../static/images/ipfest_2026_logo.svg">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;600;700&family=Rubik:wght@400;500&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link href="../static/lib/animate/animate.min.css" rel="stylesheet">
	<link href="../static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
	<link href="../static/lib/lightbox/css/lightbox.min.css" rel="stylesheet">
	<link href="../static/css/bootstrap.min.css" rel="stylesheet">
	<link href="../static/css/style.css" rel="stylesheet">
</head>
<body class="dashboard-theme">
	<!-- Spinner Start -->
   <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
      <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
         <span class="sr-only">Loading...</span>
      </div>
   </div>
   <!-- Spinner End -->

   <!-- Navbar & Hero Start -->
	<div class="container-fluid p-0">
		<nav class="navbar navbar-expand-lg fixed-top navbar-light px-4 px-lg-5 py-3 py-lg-0 dashboard-navbar">
			<a href="" class="navbar-brand p-0 d-flex align-items-center gap-3">
				<img src="../static/images/ipfest_2026_logo.svg" alt="IPFEST 2026 Flame" width="69" height="69" class="brand-mark">
				<img src="../static/images/ipfest_2026_text.svg" alt="IPFEST 2026" width="94" height="53" class="brand-wordmark">
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
				<span class="fa fa-bars"></span>
			</button>
			<div class="collapse navbar-collapse py-3" id="navbarCollapse">
				<div class="navbar-nav ms-auto">
					<ul class="nav nav-tabs border border-0" id="nav-tab" role="tablist">
						<li class="nav-item" role="presentation">
							<button style="background-color: inherit;" class="nav-link active border border-0" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true"><span class="fs-6">Career Talk</span></button>
						</li>
						<li class="nav-item" role="presentation">
							<button style="background-color: inherit;" class="nav-link border border-0" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false"><span class="fs-6">Grand IPCONVEX</span></button>
						</li>
					</ul>
					<div class="d-flex align-items-center">	
						<button class="btn btn-light border border-primary rounded-pill text-primary py-2 px-4 me-4" id="logout-btn">Log Out</button>
					</div>
					<script>
						const navTab = document.getElementById("nav-tab")
						let resizeTimeOut

						window.addEventListener("resize", () => {
							clearTimeout(resizeTimeOut)
							resizeTimeOut = setTimeout(() => {
								if (window.innerWidth <= 992) {
									navTab.classList.add("flex-column", "mb-3")
								} else {
									navTab.classList.remove("flex-column", "mb-3")
								}
							}, 200)
						})
					</script>
				</div>
			</div>
		</nav>
	</div>
   <!-- Navbar & Hero End -->

	<!-- Main -->
	<main class="container-fluid py-5 dashboard-stage">
		<div class="container d-flex py-5">
			<section class="col-lg-10 col-md-11 col-sm-12 mx-auto">
				<div class="tab-content" id="nav-tabContent" style="padding: 1rem;">
					<div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">
						<div class="dashboard-panel">
							<div class="">
								<h6 class="display-6 fw-bold mb-5">Attendance</h6>
								<div class="w-100 overflow-auto" style="max-height: 70vh;">
									<table id="ct-table" class="table table-hover table-bordered border-primary" style="width:120vw">
										<thead class="text-primary">
											<tr>
												<th scope="col">No.</th>
												<th scope="col">Name</th>
												<th scope="col">University</th>
												<th scope="col">Major</th>
												<th scope="col">Batch</th>
												<th scope="col">Student ID</th>
												<th scope="col">Email</th>
												<th scope="col">Check In</th>
												<th scope="col">Check Out</th>
											</tr>
										</thead>
										<tbody id="ct-list"></tbody>
									</table>
								</div>
							</div>
							<div class="mt-4">
								<button class="btn btn-light border border-primary rounded-pill text-primary py-2 px-4" id="excel-convert-ct">Download</button>
							</div>
						</div>
					</div>
					<div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">
						<div class="dashboard-panel">
							<div class="">
								<h6 class="display-6 fw-bold mb-5">Attendance</h6>
								<div class="w-100 overflow-auto" style="max-height: 70vh;">
									<table id="gi-table" class="table table-hover table-bordered border-primary" style="width:120vw">
										<thead class="text-primary">
											<tr>
												<th scope="col">No.</th>
												<th scope="col">Name</th>
												<th scope="col">University</th>
												<th scope="col">Major</th>
												<th scope="col">Batch</th>
												<th scope="col">Student ID</th>
												<th scope="col">Email</th>
												<th scope="col">Check In</th>
												<th scope="col">Check Out</th>
											</tr>
										</thead>
										<tbody id="gi-list"></tbody>
									</table>
								</div>
							</div>
							<div class="mt-4">
								<button class="btn btn-light border border-primary rounded-pill text-primary py-2 px-4" id="excel-convert-gi">Download</button>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</main>

	<!-- Toast Notification -->
	<div class="toast-container position-fixed bottom-0 end-0 p-3">
		<div id="upload-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
			<div class="toast-header">
				<strong class="me-auto text-black">Status</strong>
				<button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
			</div>
			<div class="toast-body"></div>
		</div>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/xlsx@latest/dist/xlsx.full.min.js"></script>
	<script src="../static/lib/wow/wow.min.js"></script>
	<script src="../static/lib/easing/easing.min.js"></script>
	<script src="../static/lib/waypoints/waypoints.min.js"></script>
	<script src="../static/lib/counterup/counterup.min.js"></script>
	<script src="../static/lib/owlcarousel/owl.carousel.min.js"></script>
	<script src="../static/lib/lightbox/js/lightbox.min.js"></script>
	<script src="../static/js/main.js"></script>
	<script src="../dist/plugin/chart.min.js"></script>
	<script src="../dist/index.bundle.js"></script>

</body>
</html>
