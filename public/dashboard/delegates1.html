									<h3 class="lead fs-4 text-primary fw-bold">Final Payment:</h3>
									<form id="final-payment-upload">
										<div class="" id="leader-final-pay-form">
											<h4 class="lead fs-5 text-secondary">Leader:</h4>
											<div class="row">
												<div class="col-md-6 col-12">
													<label for="final-leader-payment-submit" class="form-label">Upload payment proof</label>
													<input type="file" name="final-leader-payment-submit" id="final-leader-payment-submit" class="form-control" placeholder="Your Payment Proof" aria-label="Final Payment Proof">
													<style>
														#final-leader-payment-submit:hover{
															cursor: pointer;
														}
													</style>
												</div>
												<div class="col-md-6 col-12">
													<label for="leader-hospitality-type" class="form-label">Hospitality:</label>
													<select name="leader-hospitality-type" id="leader-hospitality-type" class="form-select" required>
														<option value="Full Hospitality">Full Hospitality</option>
														<option value="Excluding Accommodation">Excluding Accommodation</option>
													</select>
												</div>
											</div>
											<div class="row">
												<div class="col-md-4 col-12">
													<label for="leader-payment-type" class="form-label mt-3">Payment Scheme:</label>
													<select name="leader-payment-type" id="leader-payment-type" class="form-select" required>
														<option value="Full">Full Payment</option>
														<option value="DP" selected>Down Payment</option>
													</select>
												</div>
												<div class="col-md-4 col-12">
													<label for="leader-payment-method" class="form-label mt-3">Payment Method:</label>
													<select name="leader-payment-method" id="leader-payment-method" class="form-select" required>
														<option value="Gopay">Gopay</option>
														<option value="Bank Mandiri">Bank Mandiri</option>
														<option value="Paypal">Paypal</option>
													</select>
												</div>
												<div class="down-payment-category-parent col-md-4 col-12">
													<label for="leader-down-payment-category" class="form-label mt-3">Category:</label>
													<select name="leader-down-payment-category" id="leader-down-payment-category" class="form-select" disabled>
														<option value="First">First Payment</option>
														<option value="Last" selected>Last Payment</option>
													</select>
												</div>
											</div>
										</div>
										<div class="members-final-pay-form mt-3"></div>
										<div class="form-check mt-3">
											<div class="">
												<input class="form-check-input" type="checkbox" value="" id="have-read" required>
												<label class="form-check-label" for="have-read">
													We have read the <a href="https://drive.google.com/file/d/1D-Yj2-X-7yXGZNcrtEVnxp4ztn8v52CG/view?usp=sharing" class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" target="_blank" style="text-decoration: underline;">Finalist Payment Rules</a>. 
												</label>
												<div class="invalid-feedback">
													You must agree before submitting.
												</div>
											</div>
										</div>
										<button type="submit" class="btn btn-light border border-primary rounded-pill text-primary py-2 px-4 me-4 mt-4">Submit</button>
									</form>
								</div>
